<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Login History</title>
	</head>
	<body>
		<h1>Login History</h1>
		{%- for log in logs %}
			<div id=login{{ log.log_history_id }}>Login time: <span id="login{{ log.log_history_id }}_time">{{ log.login_time }}</span></div>
			<div id=login{{ log.log_history_id }}>Logout time: <span id="logout{{ log.log_history_id }}_time">{{ log.logout_time }}</span></div>
		{%- endfor %}</br>

		<p>ONLY FOR ADMIN: which user do you want to see login history for?</p>
		<form action="{{ url_for('login_history') }}" method='post' autocomplete='off'>
			<input type='text' name='userid' id='userid' required>
			<input type='submit' value='Submit'>
			<input type='hidden' name='csrf_token' value='{{ csrf_token() }}'/>
		</form></br>

		<a href="{{ url_for('logout') }}">Logout</a>
	</body>
</html>
